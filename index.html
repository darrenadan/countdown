<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <h1>New Year's Eve</h1>

  <div class="mainDiv">

    <div class="divs">
      <p class="time" id="day">0</p>
      <h3>day</h3>
    </div>


    <div class="divs">
      <p class="time" id="hour">0</p>
      <h3>hour</h3>
    </div>


    <div class="divs">
      <p class="time" id="minute">0</p>
      <h3>minute</h3>
    </div>


    <div class="divs">
      <p class="time" id="second">0</p>
      <h3>second</h3>
    </div>



  </div>
  <script src="script.js"></script>
</body>

</html>
